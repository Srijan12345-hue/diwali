<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Diwali âœ¨</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at bottom, #1a0028, #000);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* ===== Fireworks ===== */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* ===== Main Title ===== */
    h1 {
      position: relative;
      font-size: 4em;
      text-align: center;
      z-index: 3;
      text-shadow: 0 0 15px #ffae00, 0 0 30px #ffae00, 0 0 50px #ff6600;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffae00, 0 0 20px #ff6600; }
      to { text-shadow: 0 0 30px #ffae00, 0 0 60px #ff6600; }
    }

    #countdown {
      position: relative;
      z-index: 3;
      font-size: 1.5em;
      color: #ffd966;
      margin-top: 10px;
      text-shadow: 0 0 10px #ffae00;
    }

    p {
      position: relative;
      z-index: 3;
      font-size: 1.2em;
      margin-top: 15px;
      color: #ffdf80;
      text-shadow: 0 0 10px #ffae00;
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Diya Lamps ===== */
    .diyas {
      position: absolute;
      bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 60px;
      z-index: 3;
    }

    .diya {
      position: relative;
      width: 60px;
      height: 60px;
      background: #5c2e00;
      border-radius: 0 0 50px 50px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .flame {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 30px;
      background: radial-gradient(ellipse at bottom, #ffcc33, #ff6600);
      border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
      animation: flicker 0.15s infinite alternate;
      box-shadow: 0 0 15px #ffae00;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
      100% { transform: translateX(-50%) scale(1.1); opacity: 1; }
    }

    /* ===== Floating Text with Gradient Glow ===== */
    .floating-text {
      position: absolute;
      font-size: 3em;
      font-weight: 700;
      top: 30%;
      white-space: nowrap;
      z-index: 2;
      background: linear-gradient(90deg, #ff4d4d, #ffae00, #00e6e6, #ff33cc, #ff4d4d);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(255,255,255,0.4);
      animation: floatAcross 12s linear infinite, gradientShift 5s linear infinite;
    }

    @keyframes floatAcross {
      0% {
        transform: translateX(-100%) translateY(0);
        opacity: 0.8;
      }
      50% {
        transform: translateX(50vw) translateY(-20px);
        opacity: 1;
      }
      100% {
        transform: translateX(120vw) translateY(0);
        opacity: 0.8;
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5em; }
      .floating-text { font-size: 2em; }
      .diyas { gap: 30px; }
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <!-- Floating Gradient Text -->
  <div class="floating-text">âœ¨ Happy Diwali to You and Your Family âœ¨</div>

  <h1>ðŸŽ‡ Happy Diwali ðŸª”</h1>
  <div id="countdown"></div>
  <p>May your life shine as bright as these lights!</p>

  <div class="diyas">
    <div class="diya"><div class="flame"></div></div>
    <div class="diya"><div class="flame"></div></div>
    <div class="diya"><div class="flame"></div></div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_64e4b8f0eb.mp3?filename=indian-spiritual-flute-music-2022-14293.mp3" type="audio/mp3">
  </audio>

  <script>
    // ===== Fireworks =====
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let particles = [];

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    class Particle {
      constructor(x, y, color, velocityX, velocityY, life) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.velocityX = velocityX;
        this.velocityY = velocityY;
        this.life = life;
      }

      update() {
        this.x += this.velocityX;
        this.y += this.velocityY;
        this.velocityY += 0.02;
        this.life -= 1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * (canvas.height / 2);
      const colors = ['#ffae00', '#ff6600', '#ff0066', '#00ccff', '#ff3399'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      for (let i = 0; i < 80; i++) {
        const angle = (Math.PI * 2 * i) / 80;
        const speed = Math.random() * 4 + 1;
        particles.push(new Particle(
          x,
          y,
          color,
          Math.cos(angle) * speed,
          Math.sin(angle) * speed,
          100
        ));
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    setInterval(createFirework, 1000);
    animate();

    // ===== Countdown =====
    const countdown = document.getElementById("countdown");
    const diwaliDate = new Date("October 20, 2025 00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = diwaliDate - now;

      if (diff <= 0) {
        countdown.innerHTML = "ðŸŽ† Diwali is here! Celebrate with joy! ðŸŽ†";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdown.innerHTML = `ðŸ•¯ï¸ Diwali Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
